<body>
  


<form class="signup-container">
  <div class="content-wrapper">
    <div class="image-column">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/f57b8b316e029d9312267d482ea19eadc298b9eb8c0328f5236f63bfe3b4fb9e?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"
        alt=""
        class="hero-image"
      />
    </div>

    <div class="form-column">
      <div class="logo-container">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/93dc86c7a7a5302637776311c50d1db7fc3186b0ab983dbde68a4ac7b02407fd?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"

          <div class="name-fields">
            <div class="input-group">
              <label for="lastName" class="input-label">الاسم الاخير</label>
              <div class="input-wrapper">
                <input class="input-info" type="text" id="lastName" value="احمد" />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/def83b6db502a948866896c41d7d86a630e3959dcc5778b661506020e353cbfb?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"

                />

            </div>

            <div class="input-group">
              <label for="firstName" class="input-label">الاسم الاول</label>
              <div class="input-wrapper">
                <input class="input-info" type="text" id="firstName" value="ربيع"/>
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/352d8314e32d8391e4d8f4117e9437d79ba96645c8614a92112aaff7acc5f1d8?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"

            </div>
          </div>

          <div class="contact-fields">
            <div class="input-group">
              <label for="phone" class="input-label">رقم الهاتف</label>
              <div class="phone-input">
                <div class="country-select">
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/44be032341e3003ba01ea165c8c3cf138c5e42ceed25aaef6d10d55f627db395?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"
                    alt=""
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/8268467369210532baa6e557810f90975a7996348cf13609f3f9240d77717d24?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"
                    alt="Country flag"
                  />
                </div>
                <div class="phone-wrapper">
                  <input class="input-info" type="tel" id="phone" value="+201018819950" />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad6d9aa6d491e3d45bc92c7eccab9605f330a378d30f5624bde49605a3c078d1?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"

              </div>
            </div>

            <div class="input-group">
              <label for="email" class="input-label">البريد الالكتروني</label>
              <div class="input-wrapper">
                <input class="input-info0"
                  type="email"
                  id="email"
                  value="rabeeahmed2003@gmail.com"
                />
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/b087226ab6e29a6278b8732a9aff02b13371ce49cf32af12c23d99da8016357e?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"

                />

            </div>
          </div>

          <div class="password-fields">

                    <path d="M7.89102 12.1083L1.66602 18.3333" stroke="#6C7278" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.3324 1.66663L12.1074 7.89163" stroke="#6C7278" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>

                <input
                class="input-info0"
                  type="password"
                  id="confirmPassword"
                  value="***********"
                />
                  
              <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e73cdfe8893ccb9775861705e77f7609d80734586ed8dc45295c19b0512f038e?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"
                  alt=""

              <label for="password" class="input-label">كلمة المرور</label>

                    <path d="M12.1092 7.89172L7.89258 12.1084C7.35091 11.5667 7.01758 10.8251 7.01758 10.0001C7.01758 8.35006 8.35091 7.01672 10.0009 7.01672C10.8259 7.01672 11.5676 7.35006 12.1092 7.89172Z" stroke="#6C7278" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M7.89102 12.1083L1.66602 18.3333" stroke="#6C7278" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

          <button type="submit" class="submit-btn">إنــشــاء الــحســاب</button>

          <div class="divider">ـــــ أو سجـل بواسـطـة ـــــ</div>

          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/5f67d0fc81aea6a9bea38e1c5ce53d503989551bfbc31e1006c17f90cf6238d3?placeholderIfAbsent=true&apiKey=31b9598a7d664a9dbdf316dfbce00afd"
            alt="Social login options"
            class="social-login"
          />
        </div>
      </div>
    </div>
  </div>
</form>
